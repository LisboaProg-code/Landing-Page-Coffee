<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Café</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">

    <script src="script.js" defer></script>
</head>
<body>
    
    
    <article class="apresentação" id="apresentacao">
        <header>
    
            <div class="conteiner_img"><img class="logo" src="logo-fav/logo.png">Coffee</div>
    
            <nav class="menu">
    
                <a href="#" class="menu_items">Home</a>
                <a href="#" class="menu_items">About</a>
                <a href="#" class="menu_items">Our Coffes</a>
                <a href="#" class="menu_items">Contact</a>
    
            </nav>
    
            <div class="conteiner_header_fim">
                <i class="ri-search-line"></i>
                <div class="button_buy">
                    <p>Buy Now</p>
                </div>
                <i class="ri-moon-line"></i>
            </div>
    
        </header>
        
        <div class="conteiner_texto">
            <h1>Título Café</h1>
            <p>Explicação do café apresentado ao fundo</p>
            <div class="button_read_more">Read More</div>
            <div class="conteiner_buttons">
                <div class="button_previous" onclick="anterior()"><i class="ri-arrow-left-s-line"></i></div>
                <div class="button_next" id="next" onclick="proximo()"><i class="ri-arrow-right-s-line"></i></div>
            </div>
            <div class="conteiner_marca_pag">
                <div class="circle_top"></div>
                <div class="circle_middle"></div>
                <div class="circle_middle_bottom"></div>
                <div class="circle_bottom"></div>
            </div>
        </div>

    </article>

</body>
</html>
