<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollReveal Animation</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            padding: 100px 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .box {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Elemento escondido inicialmente */
        }
        .cta {
            background: #007BFF;
            color: white;
            padding: 15px 25px;
            margin-top: 40px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(50px);
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<section>
    <div class="container">
        <h1>Bem-vindo à Landing Page</h1>
        <p>Explore nossos conteúdos e veja as animações ao rolar!</p>
    </div>
</section>

<section>
    <div class="container">
        <div class="box">Conteúdo 1</div>
        <div class="box">Conteúdo 2</div>
        <div class="box">Conteúdo 3</div>
        <a href="#footer" class="cta">Saiba mais</a>
    </div>
</section>

<footer id="footer">
    <p>&copy; 2025 - Sua Empresa</p>
</footer>

<script>
    // Configurações globais do ScrollReveal
    const sr = ScrollReveal({
        distance: '50px',  // Distância do movimento
        duration: 1000,    // Duração da animação
        easing: 'ease-out', // Tipo de animação
        reset: false,      // Não repetir animação ao sair da tela
    });

    // Animação para o texto principal
    sr.reveal('h1, p', {
        origin: 'top',    // Origem do movimento
        interval: 200,    // Atraso entre os elementos
    });

    // Animação para as caixas
    sr.reveal('.box', {
        origin: 'bottom', // Origem do movimento
        interval: 300,    // Atraso entre as caixas
        scale: 0.9,       // Efeito de escala inicial
    });

    // Animação para o botão "Saiba mais"
    sr.reveal('.cta', {
        origin: 'right',
        delay: 500,       // Atraso específico
        distance: '100px',// Movimento mais longo
    });

    // Animação para o rodapé
    sr.reveal('footer', {
        origin: 'bottom',
        delay: 200,
    });
</script>

</body>
</html>
